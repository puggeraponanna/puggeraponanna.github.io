<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary Meta Tags -->
  <title>{{ site.title | escape }} - Backend Software Engineer</title>
  <meta name="title" content="{{ site.title | escape }} - Backend Software Engineer">
  <meta name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords"
    content="Backend Engineer, Software Developer, Golang, Python, Haskell, C#, Cloud Native, Microservices, AWS, GCP, Bengaluru">
  <meta name="author" content="{{ site.title | escape }}">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ site.title | escape }} - Backend Software Engineer">
  <meta property="og:description" content="{{ site.description | strip_html | normalize_whitespace | escape }}">
  <meta property="og:site_name" content="{{ site.title | escape }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{{ site.title | escape }} - Backend Software Engineer">
  <meta property="twitter:description" content="{{ site.description | strip_html | normalize_whitespace | escape }}">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/favicon.png' | relative_url }}">
  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}",
    "email": "{{ site.email }}",
    "jobTitle": "Backend Software Engineer",
    "description": "{{ site.description | strip_html | normalize_whitespace | escape }}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Bengaluru",
      "addressCountry": "India"
    },
    "sameAs": [
      "https://github.com/{{ site.github_username }}",
      "https://www.linkedin.com/in/{{ site.linkedin_username }}"
    ],
    "knowsAbout": ["Golang", "Python", "Haskell", "C#", "Microservices", "Cloud Computing", "AWS", "GCP"],
    "alumniOf": {
      "@type": "EducationalOrganization",
      "name": "Sri Jayachamarajendra College of Engineering"
    }
  }
  </script>
</head>

<body>
  <header>
    <div class="container header-content">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
      <div class="header-actions">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <span class="material-symbols-outlined theme-icon">dark_mode</span>
        </button>
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>
      <nav id="main-nav">
        <button class="menu-close" id="menu-close" aria-label="Close menu">
          <span class="material-symbols-outlined">close</span>
        </button>
        <a href="#about-me">About</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
        <a href="{{ '/assets/PonannaResume.pdf' | relative_url }}" download class="resume-link">
          <span class="material-symbols-outlined">download</span>
          Resume
        </a>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Menu toggle functionality
    const menuToggle = document.getElementById('menu-toggle');
    const menuClose = document.getElementById('menu-close');
    const mainNav = document.getElementById('main-nav');

    menuToggle.addEventListener('click', () => {
      mainNav.classList.toggle('active');
      const isActive = mainNav.classList.contains('active');
      menuToggle.querySelector('.material-symbols-outlined').textContent = isActive ? 'close' : 'menu';
    });

    menuClose.addEventListener('click', () => {
      mainNav.classList.remove('active');
      menuToggle.querySelector('.material-symbols-outlined').textContent = 'menu';
    });

    // Close menu when clicking a nav link
    mainNav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        mainNav.classList.remove('active');
        menuToggle.querySelector('.material-symbols-outlined').textContent = 'menu';
      });
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.querySelector('.theme-icon');
    const html = document.documentElement;

    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);
    updateIcon(currentTheme);

    themeToggle.addEventListener('click', () => {
      const theme = html.getAttribute('data-theme');
      const newTheme = theme === 'light' ? 'dark' : 'light';

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateIcon(newTheme);
    });

    function updateIcon(theme) {
      themeIcon.textContent = theme === 'light' ? 'dark_mode' : 'light_mode';
    }
  </script>
</body>

</html>
